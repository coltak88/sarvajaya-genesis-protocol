# SSL/TLS Configuration for Sarvajaya Genesis Protocol AI System
# This configuration provides A+ SSL Labs rating and AI-specific security

server {
    listen 80;
    server_name ai.askpolestar.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ai.askpolestar.com;

    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security \"max-age=63072000; includeSubDomains; preload\" always;

    # Security Headers
    add_header X-Frame-Options \"DENY\" always;
    add_header X-Content-Type-Options \"nosniff\" always;
    add_header X-XSS-Protection \"1; mode=block\" always;
    add_header Referrer-Policy \"strict-origin-when-cross-origin\" always;
    add_header Content-Security-Policy \"default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.openai.com https://api.weaviate.io wss://ai.askpolestar.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';\" always;
    add_header Permissions-Policy \"camera=(), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), magnetometer=()\" always;

    # AI-specific security headers
    add_header X-AI-System \"Sarvajaya-Genesis-Protocol\" always;
    add_header X-Content-Safety-Enabled \"true\" always;

    # Hide Nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json application/xml text/plain text/css text/xml text/javascript application/javascript;

    # Rate limiting for different AI endpoints
    limit_req_zone $binary_remote_addr zone=ai_general:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=ai_chat:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=ai_generation:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ai_vector:10m rate=100r/s;
    limit_req_zone $api_key zone=ai_api_key:10m rate=5000r/s;

    # Extract API key from header
    map $http_x_api_key $api_key {
        default \"$binary_remote_addr\";
        ~^(?<key>.+)$ $key;
    }

    # Main AI API location
    location / {
        limit_req zone=ai_general burst=100 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header X-Client-ID $http_x_client_id;
        proxy_set_header X-Model-Version $http_x_model_version;
        
        # Extended timeout for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Large buffer for AI responses
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        
        # Disable buffering for streaming AI responses
        proxy_buffering off;
        
        # Enable chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # Chat/conversation endpoints
    location /api/v1/chat/ {
        limit_req zone=ai_chat burst=40 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header X-Client-ID $http_x_client_id;
        proxy_set_header X-Conversation-ID $http_x_conversation_id;
        
        # Extended timeout for chat processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # Content generation endpoints
    location /api/v1/generate/ {
        limit_req zone=ai_generation burst=20 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header X-Client-ID $http_x_client_id;
        proxy_set_header X-Content-Type $http_x_content_type;
        
        # Extended timeout for generation
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_buffering off;
    }

    # Vector search endpoints
    location /api/v1/search/ {
        limit_req zone=ai_vector burst=200 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header X-Client-ID $http_x_client_id;
        proxy_set_header X-Search-Query $http_x_search_query;
        
        # Standard timeout for search
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Knowledge base endpoints
    location /api/v1/knowledge/ {
        limit_req zone=ai_general burst=50 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header X-Client-ID $http_x_client_id;
        proxy_set_header X-KB-Version $http_x_kb_version;
    }

    # Admin endpoints (highly restricted)
    location /admin/ {
        # Restrict by IP
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        # Additional basic auth (configure separately)
        # auth_basic \"Admin Area\";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MLflow tracking
    location /mlflow/ {
        # Restrict by IP
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://mlflow:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Jupyter Lab (highly restricted)
    location /jupyter/ {
        # Restrict by IP
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://jupyter:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin "";
        
        # WebSocket support for Jupyter
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection \"upgrade\";
    }

    # WebSocket support for real-time AI updates
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection \"upgrade\";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header X-Client-ID $http_x_client_id;
        
        # Extended WebSocket timeouts for AI
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{\"status\":\"healthy\",\"service\":\"sarvajaya-ai\",\"timestamp\":\"$time_iso8601\",\"version\":\"1.0.0\"}';
        add_header Content-Type application/json;
    }

    # Readiness check
    location /ready {
        access_log off;
        proxy_pass http://backend:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security.txt file
    location /.well-known/security.txt {
        return 301 https://askpolestar.com/security.txt;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files and sensitive data
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|orig|pkl|h5|pt|onnx)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to model files
    location ~* /models/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 400 /400.json;
    error_page 401 /401.json;
    error_page 403 /403.json;
    error_page 404 /404.json;
    error_page 413 /413.json;
    error_page 429 /429.json;
    error_page 500 502 503 504 /500.json;

    location = /400.json {
        return 400 '{\"error\":\"Bad Request\",\"message\":\"The AI request could not be understood\",\"status_code\":400}';
        add_header Content-Type application/json;
    }

    location = /401.json {
        return 401 '{\"error\":\"Unauthorized\",\"message\":\"Authentication required for AI access\",\"status_code\":401}';
        add_header Content-Type application/json;
    }

    location = /403.json {
        return 403 '{\"error\":\"Forbidden\",\"message\":\"AI access denied\",\"status_code\":403}';
        add_header Content-Type application/json;
    }

    location = /404.json {
        return 404 '{\"error\":\"Not Found\",\"message\":\"AI endpoint not found\",\"status_code\":404}';
        add_header Content-Type application/json;
    }

    location = /413.json {
        return 413 '{\"error\":\"Payload Too Large\",\"message\":\"AI request exceeds maximum allowed size\",\"status_code\":413}';
        add_header Content-Type application/json;
    }

    location = /429.json {
        return 429 '{\"error\":\"Too Many Requests\",\"message\":\"AI rate limit exceeded. Please slow down\",\"status_code\":429}';
        add_header Content-Type application/json;
    }

    location = /500.json {
        return 500 '{\"error\":\"Internal Server Error\",\"message\":\"AI system experienced an unexpected error\",\"status_code\":500}';
        add_header Content-Type application/json;
    }

    # Logging
    access_log /var/log/nginx/ai_access.log combined;
    error_log /var/log/nginx/ai_error.log warn;
}